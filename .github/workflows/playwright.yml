name: Playwright Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: 24.x

    - name: Install dependencies
      run: npm ci

    - name: Build site
      run: npm run build

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start dev server
      run: |
        npm start &
        npx wait-on http://localhost:8080
      timeout-minutes: 5

    - name: Run Playwright tests against dev server
      run: npx playwright test
      env:
        BASE_URL: http://localhost:8080

    - name: Stop dev server
      run: pkill -f "npm start" || true

    - name: Build Docker image
      run: docker build -t test-site .

    - name: Run container for testing
      run: |
        docker run -d -p 3000:8080 --name test-container test-site
        sleep 10

    - name: Run Playwright tests against container
      run: npx playwright test
      env:
        BASE_URL: http://localhost:3000

    - name: Stop container
      if: always()
      run: docker stop test-container && docker rm test-container

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1
