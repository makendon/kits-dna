name: Playwright Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 24.x

    - name: Install dependencies
      run: npm ci

    - name: Build site
      run: npm run build

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start dev server
      run: |
        npm start &
        npx wait-on http://localhost:8080
      timeout-minutes: 5

    - name: Run Playwright tests against dev server
      run: npx playwright test
      env:
        BASE_URL: http://localhost:8080

    - name: Stop dev server
      run: pkill -f "npm start" || true

    - name: Build Docker image
      run: docker build -t test-site .

    - name: Run container for testing
      run: |
        docker run -d -p 3000:8080 --name test-container test-site
        sleep 10

    - name: Run Playwright tests against container
      run: npx playwright test
      env:
        BASE_URL: http://localhost:3000

    - name: Stop container
      if: always()
      run: docker stop test-container && docker rm test-container

    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1
