name: ESLint
on:
  push:
    branches-ignore:
      - main
    paths:
      - '**.js'
      - 'package.json'
      - 'eslint.config.js'
  pull_request:
    branches:
      - main
    paths:
      - '**.js'
      - 'package.json'
      - 'eslint.config.js'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        uses: eslint/eslint-action@v2
        continue-on-error: true # Don't fail the workflow if there are linting issues
        with:
          extensions: 'js'
          fix: false # Set to true if you want GitHub action to auto-fix issues
          annotations: true # Creates annotations from ESLint results
